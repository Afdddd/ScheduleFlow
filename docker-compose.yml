services:
  mysql:
    image: mysql:8.0
    container_name: scheduleflow-mysql
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - scheduleflow-network

  backend:
    image: ${DOCKERHUB_USERNAME:-scheduleflow}/scheduleflow-backend:latest
    container_name: scheduleflow-backend
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - scheduleflow-network
    restart: unless-stopped

  frontend:
    image: ${DOCKERHUB_USERNAME:-scheduleflow}/scheduleflow-frontend:latest
    container_name: scheduleflow-frontend
    networks:
      - scheduleflow-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: scheduleflow-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - scheduleflow-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  scheduleflow-network:
    driver: bridge
