name: Monitoring CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'monitoring/**'
      - '.github/workflows/monitoring.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build monitoring module
        run: ./gradlew :monitoring:build -x test

      - name: Build JAR
        run: ./gradlew :monitoring:bootJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-jar
          path: monitoring/build/libs/monitoring.jar
          retention-days: 7

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: monitoring-jar
          # 배포 스크립트가 찾기 쉬운 위치로 다운로드
          path: C:\ScheduleFlow\monitoring\temp

      - name: Execute Deployment Batch
        shell: cmd
        env:
          SLACK_URL: ${{ secrets.MONITORING_SLACK_WEBHOOK_URL }}
          GH_TOKEN: ${{ secrets.MONITORING_GITHUB_TOKEN }}
        run: |
          :: 서버에 미리 만들어둔 배치 파일 실행
          call C:\ScheduleFlow\monitoring\deploy.bat

      - name: Verify Deployment
        shell: powershell
        run: |
          Write-Host "Waiting for app to start..."
          Start-Sleep -Seconds 15
          Invoke-WebRequest -Uri "http://localhost:8090/actuator/health" -UseBasicParsing