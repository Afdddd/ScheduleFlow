name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  BACKEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/scheduleflow-backend
  FRONTEND_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/scheduleflow-frontend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        shell: pwsh
        run: |
          @"
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_USER=${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_EXPIRATION=${{ secrets.JWT_EXPIRATION }}
          "@ | Out-File -FilePath .env -Encoding UTF8

      - name: Pull latest images
        shell: pwsh
        run: |
          docker pull ${{ env.BACKEND_IMAGE }}:latest
          docker pull ${{ env.FRONTEND_IMAGE }}:latest

      - name: Stop existing containers
        shell: pwsh
        run: |
          docker compose down --remove-orphans
        continue-on-error: true

      - name: Start containers
        shell: pwsh
        run: |
          docker compose up -d

      - name: Clean up old images
        shell: pwsh
        run: |
          docker image prune -af --filter "until=24h"
        continue-on-error: true

      - name: Health check
        shell: pwsh
        run: |
          Write-Host "Waiting for services to start..."
          Start-Sleep -Seconds 30
          try {
            Invoke-WebRequest -Uri http://localhost/health -UseBasicParsing
            Write-Host "Health check passed"
          } catch {
            Write-Host "Health check failed, but continuing..."
          }
